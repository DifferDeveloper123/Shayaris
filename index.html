<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Collection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav-button {
            background: #2d2d2d;
            color: #fff;
            border: none;
            padding: 1.5em 3em;
            margin: 1em;
            border-radius: 12px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .nav-button:hover {
            background: #3f3f3f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- <div class="overlay"></div> -->
    <div class="button-container">
        <button class="nav-button" onclick="location.href='/Admin'">Admin Portal</button>
        <button class="nav-button" onclick="location.href='/Viewer'">Viewer Portal</button>
    </div>
</body>
</html>
